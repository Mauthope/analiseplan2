<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV Data Processor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #fileInput {
      margin: 20px 0;
    }
    canvas {
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>CSV Data Processor</h1>
  <input type="file" id="fileInput" accept=".csv" />
  <table border="1" id="dataTable" style="margin-top: 20px; width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>Date/Time</th>
        <th>Activity</th>
        <th>Time (seconds)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <canvas id="chart"></canvas>
  <script src="script.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', handleFile);

function handleFile(event) {
  const file = event.target.files[0];
  const reader = new FileReader();

  reader.onload = function (e) {
    const content = e.target.result;
    const rows = content.split('\n').map(row => row.split(','));

    const tableBody = document.querySelector('#dataTable tbody');
    tableBody.innerHTML = ''; // Clear previous data

    // Prepare data for the table and chart
    const labels = [];
    const activities = [];
    const times = [];

    rows.forEach((row, index) => {
      if (index === 0 || row.length < 3) return; // Skip header or incomplete rows
      const [dateTime, activity, time] = row;
      
      // Populate table
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${dateTime}</td><td>${activity}</td><td>${time}</td>`;
      tableBody.appendChild(tr);

      // Collect data for chart
      labels.push(dateTime.trim());
      activities.push(activity.trim());
      times.push(parseFloat(time.trim()));
    });

    renderChart(labels, activities, times);
  };

  reader.readAsText(file);
}

function renderChart(labels, activities, times) {
  const ctx = document.getElementById('chart').getContext('2d');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: activities,
      datasets: [
        {
          label: 'Time (seconds)',
          data: times,
          backgroundColor: 'rgba(75, 192, 192, 0.6)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
        }
      ]
    },
    options: {
      scales: {
        x: {
          title: {
            display: true,
            text: 'Activities',
          }
        },
        y: {
          title: {
            display: true,
            text: 'Time (seconds)',
          },
          beginAtZero: true,
        }
      }
    }
  });
}

    </script>
</body>
</html>
