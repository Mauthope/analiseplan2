<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Tabelas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

.input-section {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.file-input {
    width: 45%;
}

label {
    display: block;
    margin-bottom: 5px;
}

.import-btn {
    display: inline-block;
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.import-btn:hover {
    background-color: #45a049;
}

#generateCharts {
    display: block;
    width: 200px;
    margin: 20px auto;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

#generateCharts:hover {
    background-color: #45a049;
}

.chart-container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

canvas {
    width: 45% !important;
    height: auto !important;
}

#file1Name, #file2Name {
    margin-left: 10px;
    font-style: italic;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>Comparação de Tabelas</h1>
        <div class="input-section">
            <div class="file-input">
                <label for="file1">Tabela 1:</label>
                <input type="file" id="file1" accept=".csv" style="display: none;">
                <button class="import-btn" data-for="file1">Importar Arquivo 1</button>
                <span id="file1Name"></span>
            </div>
            <div class="file-input">
                <label for="file2">Tabela 2:</label>
                <input type="file" id="file2" accept=".csv" style="display: none;">
                <button class="import-btn" data-for="file2">Importar Arquivo 2</button>
                <span id="file2Name"></span>
            </div>
        </div>
        <button id="generateCharts">Gerar Gráficos</button>
        <div class="chart-container">
            <canvas id="chart1"></canvas>
            <canvas id="chart2"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        let data1 = [];
let data2 = [];

document.querySelectorAll('.import-btn').forEach(button => {
    button.addEventListener('click', function() {
        const fileId = this.getAttribute('data-for');
        document.getElementById(fileId).click();
    });
});

document.getElementById('file1').addEventListener('change', function(e) {
    handleFileSelect(e, 'file1Name', data1);
});

document.getElementById('file2').addEventListener('change', function(e) {
    handleFileSelect(e, 'file2Name', data2);
});

function handleFileSelect(e, fileNameId, dataArray) {
    const file = e.target.files[0];
    if (file) {
        document.getElementById(fileNameId).textContent = file.name;
        Papa.parse(file, {
            header: true,
            complete: function(results) {
                dataArray.length = 0; // Clear the array
                dataArray.push(...results.data);
            }
        });
    }
}

document.getElementById('generateCharts').addEventListener('click', generateCharts);

function generateCharts() {
    if (data1.length === 0 || data2.length === 0) {
        alert('Por favor, importe ambos os arquivos CSV antes de gerar os gráficos.');
        return;
    }

    const processedData1 = processData(data1);
    const processedData2 = processData(data2);

    createPieChart('chart1', processedData1, 'Gráfico 1');
    createPieChart('chart2', processedData2, 'Gráfico 2');
}

function processData(data) {
    const groupedData = {};
    data.forEach(entry => {
        const motivo = entry['Motivos'];
        const tempo = parseFloat(entry['Tempo Decorrido (s)']);
        if (!isNaN(tempo)) {
            if (!groupedData[motivo]) {
                groupedData[motivo] = { total: 0, count: 0 };
            }
            groupedData[motivo].total += tempo;
            groupedData[motivo].count++;
        }
    });

    const labels = [];
    const values = [];
    for (const [motivo, data] of Object.entries(groupedData)) {
        labels.push(motivo);
        values.push(data.total / data.count);
    }

    return { labels, values };
}

function createPieChart(canvasId, data, title) {
    const ctx = document.getElementById(canvasId).getContext('2d');
    new Chart(ctx, {
        type: 'pie',
        data: {
            labels: data.labels,
            datasets: [{
                data: data.values,
                backgroundColor: [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
                    '#FF9F40', '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                title: {
                    display: true,
                    text: title
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const label = context.label || '';
                            const value = context.parsed || 0;
                            const total = context.dataset.data.reduce((a, b) => a + b, 0);
                            const percentage = ((value / total) * 100).toFixed(2);
                            return `${label}: ${percentage}% (${value.toFixed(2)}s)`;
                        }
                    }
                }
            }
        }
    });
}


    </script>
</body>
</html>
